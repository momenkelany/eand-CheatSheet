            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            position: relative;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .name-btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .name-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Blair MD ITC', sans-serif;
        }

        .name-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .name-btn.clicked {
            background-color: #2c3e50;
            transform: scale(1.05);
        }

        .popup {
            display: none;
            background-color: white;
            color: black;
            padding: 15px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            font-size: 12px;
            font-family: 'Arial', sans-serif;
        }

        .bk62 {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: black;
            font-family: 'Arial', sans-serif;
        }

        .search-bar {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #222;
            color: #fff;
            outline: none;
        }

        .search-bar::placeholder {

        }

        /* Styling for Topic Buttons */
        .topic-btn {

            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 250px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Blair MD ITC', sans-serif;
        }

        .topic-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Hidden Topic Content */
        .topic-content {
            display: none;
            background-color: #f1f1f1;
            color: #333;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: left;
            font-size: 12px;
            font-family: 'Arial', sans-serif;
        }
    </style>

    // Create the search input functionality
    const searchBar = document.getElementById("search-bar");

    // Add the CIM buttons dynamically and implement search filter
    function addButtonsAndFilter(searchQuery = '') {
        // Clear the current list
        nameListContainer.innerHTML = '';
        
        details.forEach(item => {
            const [name, description] = item.split(": ");
            
            // If search query is present, check if it matches the name or description
            if (name.toLowerCase().includes(searchQuery.toLowerCase()) || description.toLowerCase().includes(searchQuery.toLowerCase())) {
                const nameContainer = document.createElement("div");
                nameContainer.classList.add("name-container");

                // Create the button
                const button = document.createElement("button");
                button.classList.add("name-btn");
                button.textContent = name;

                // Create the popup
                const popup = document.createElement("div");
                popup.classList.add("popup");
                popup.textContent = description;

                // Append the button and popup to the container
                nameContainer.appendChild(button);
                nameContainer.appendChild(popup);

                // Append the container to the name list
                nameListContainer.appendChild(nameContainer);

                // Add click event to the button to toggle the popup and change button color
                button.addEventListener("click", function() {
                    // If there's an already open popup, hide it
                    if (currentPopup && currentPopup !== popup) {
                        currentPopup.style.display = 'none';
                    }

                    // Set the popup's content and toggle visibility
                    popup.style.display = (popup.style.display === "block") ? "none" : "block";

                    // Toggle button color change
                    document.querySelectorAll('.name-btn').forEach(btn => {
                        btn.classList.remove("clicked"); // Reset all buttons to red
                    });
                    button.classList.add("clicked"); // Set clicked button to black

                    // Update the currentPopup to the newly shown one
                    currentPopup = popup;
                });
            }
        });
    }

    // Initial population of buttons
    addButtonsAndFilter();

    // Implement search functionality
    searchBar.addEventListener('input', function() {
        addButtonsAndFilter(searchBar.value);

    function addTopicButtons() {

            topicButton.classList.add("topic-btn");
            topicButton.textContent = topic.title;

            const topicContent = document.createElement("div");
            topicContent.classList.add("topic-content");
            topicContent.innerHTML = topic.content.join("<br>");

            topicButton.addEventListener("click", function() {
                // Hide the previous topic popup if open
                if (currentTopicPopup && currentTopicPopup !== topicContent) {
                    currentTopicPopup.style.display = "none";
                }

                // Position the new topic popup just below the button
                const rect = topicButton.getBoundingClientRect();
                topicContent.style.position = 'absolute';
                topicContent.style.top = `${rect.bottom + window.scrollY}px`;
                topicContent.style.left = `${rect.left}px`;

                // Toggle visibility
                topicContent.style.display = (topicContent.style.display === "block") ? "none" : "block";

                // Update the current topic popup to the newly shown one
                currentTopicPopup = topicContent;
            });

            // Append the button and content to the container
            topicsContainer.appendChild(topicButton);
            document.body.appendChild(topicContent);
        });
    }
