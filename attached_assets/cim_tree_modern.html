<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIM Tree - Knowledge Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --bg-dark: #0f172a;
            --bg-darker: #0a0f1f;
            --card-bg: #1e293b;
            --border-color: rgba(168, 85, 247, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f35 50%, var(--bg-darker) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1rem 1rem 2.75rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
            background: rgba(30, 41, 59, 0.8);
        }

        .search-bar::placeholder {
            color: rgba(203, 213, 225, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-purple);
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Section Headers */
        .section-header {
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        @media (max-width: 768px) {
            .grid-3,
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        /* Card Styles */
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.6) 100%);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.15);
            transform: translateY(-4px);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .card-title {
            font-weight: 600;
            color: var(--accent-purple);
            font-size: 0.95rem;
            line-height: 1.4;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card.topic .card-title {
            color: var(--accent-pink);
        }

        .chevron {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
            color: var(--accent-purple);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card.topic .chevron {
            color: var(--accent-pink);
        }

        .card.expanded .chevron {
            transform: rotate(180deg);
        }

        .card-body {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
            animation: slideDown 0.3s ease;
        }

        .card.expanded .card-body {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border-color);
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            margin-top: 4rem;
            padding: 2rem 1.5rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .footer-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .footer-author {
            color: var(--accent-purple);
            font-weight: 600;
        }

        .footer-rights {
            color: rgba(203, 213, 225, 0.6);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .footer-version {
            color: rgba(203, 213, 225, 0.5);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }

            main {
                padding: 1.5rem 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .card-content {
                padding: 1rem;
            }
        }

        /* Smooth transitions */
        * {
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-pink);
        }
    </style>
</head>
<body>

        // DOM Elements
        const searchBar = document.getElementById('searchBar');
        const detailsGrid = document.getElementById('detailsGrid');
        const topicsGrid = document.getElementById('topicsGrid');

        // Render Details
        function renderDetails(filter = '') {
            detailsGrid.innerHTML = '';
            const filtered = details.filter(detail =>
                detail.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                detailsGrid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No details found matching your search</div>';
                return;
            }

            filtered.forEach((detail, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-title">${detail.split(':')[0]}</div>

                        </div>
                        <div class="card-body">${detail}</div>
                    </div>
                `;
                card.addEventListener('click', () => card.classList.toggle('expanded'));
                detailsGrid.appendChild(card);
            });
        }

        // Render Topics
        function renderTopics() {
            topicsGrid.innerHTML = '';
            topics.forEach(topic => {

        // Event Listeners
        searchBar.addEventListener('input', (e) => {
            renderDetails(e.target.value);
        });

        // Initial Render
        renderDetails();
        renderTopics();
